spring:
  application:
    name: zestark-timer

  # データソース設定（PostgreSQL）
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/timewatch}
    username: ${SPRING_DATASOURCE_USERNAME:timewatch_user}
    password: ${SPRING_DATASOURCE_PASSWORD:timewatch_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: TimewatchHikariPool

  # JPA/Hibernate設定
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Tokyo
        default_schema: public
    open-in-view: false

  # Flyway設定
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    baseline-version: 0
    baseline-description: Initial baseline
    out-of-order: false
    clean-disabled: true

  # Spring Security設定（初期設定）
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN

# サーバー設定
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# アクチュエーター設定
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
  health:
    db:
      enabled: true

# ログ設定
logging:
  level:
    root: INFO
    com.zestark.timewatch: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# アプリケーション固有の設定
timewatch:
  # JWT設定
  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits}
    expiration-ms: 86400000  # 24時間（ミリ秒）
    refresh-expiration-ms: 604800000  # 7日間（ミリ秒）

  # タイマー設定
  timer:
    auto-end-tolerance-seconds: 60  # 自動終了の許容誤差（±1分）
    max-session-duration-hours: 24  # 最大セッション時間（24時間）

  # データ保持設定
  data-retention:
    task-history-months: 6  # タスク履歴保持期間（6ヶ月）

---
# 開発環境設定
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    clean-disabled: false  # 開発環境ではクリーン許可

logging:
  level:
    com.zestark.timewatch: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

---
# テスト環境設定
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:postgresql://localhost:5432/timewatch_test
    username: test_user
    password: test_pass

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  flyway:
    enabled: false  # テストではFlywayを無効化（Testcontainers使用）

logging:
  level:
    root: WARN
    com.zestark.timewatch: DEBUG

---
# 本番環境設定
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    clean-disabled: true  # 本番環境ではクリーン禁止

logging:
  level:
    root: INFO
    com.zestark.timewatch: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

server:
  error:
    include-stacktrace: never
    include-exception: false
